<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idusu">Usuário: </label>
            <input type="text" name="usu" id="idusu" required minlength="5" maxlength="20" size="15" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="idsen">Senha: </label>
            <input type="password" name="sen" id="idsen" required minlength="8" size="8" placeholder="mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
