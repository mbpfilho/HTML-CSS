<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> para aprender a programar</p>
    <p>Acessando o 
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300px" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>    
    para aprender a programar</p>
    <p>O site do 
    <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com" target="_blank">Google</a></iframe>    
    também é legal, mas näo funciona do iframe</p>
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>
    também é legal</p>
</body>
</html>
